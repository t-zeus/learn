<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>载入时生成文档内容</title>
  <style>
    th, td {
      border: 1px solid #999;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
<h1>阶乘表格</h1>
<script>
  function factorial(n) {
    if (n <= 1) {
      return n;
    } else {
      return n * factorial(n - 1);
    }
  }

  document.write('<table>');
  document.write('<tr><th>n</th><th>n!</th></tr>');
  for (var i = 0; i < 10; i++) {
    document.write('<tr><td>' + i + '</td><td>' + factorial(i) + '</td></tr>');
  }
  document.write('</table>');
  document.write('生成时间:' + new Date());
</script>
</body>
</html>
