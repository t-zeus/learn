<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>通过ID查找多个元素</title>
</head>
<body>

<div id="root">
  <div id="head"></div>
</div>

<script>
  function getElements() {
    var elements = {};
    for (var i = 0; i < arguments.length; i++) {
      var id = arguments[i];
      var elt = document.getElementById(id);
      if (elt == null) {
        throw new Error('no element with id: ' + id);
      }
      elements[id] = elt;
    }
    return elements;
  }

  var elements = getElements('root', 'head');
  console.log(elements);
</script>
</body>
</html>
