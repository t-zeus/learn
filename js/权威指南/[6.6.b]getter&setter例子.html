<body>
  <script>
    var o = {
      $n: 0,
      get next() {
        return this.$n++;
      },
      set next(n) {
        if (n > this.$n) {
          this.$n = n;
        } else {
          throw "序列号不能比当前小";
        }
      }
    };
    o.next = 10;
    console.log(o);
    o.next = 1;
  </script>
</body>
