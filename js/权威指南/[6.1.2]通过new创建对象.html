<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * 通过 new 函数() -> 创建一个对象，这个函数称为构造函数，用来初始化创建的对象。
     * 原始类型都有内置的构造函数
     */
    var o = new Object(); // {}
    var a = new Array(); // []
    var d = new Date();
    var r = new RegExp('js');
    console.log(o);
    console.log(a);
    console.log(d);
    console.log(r);
</script>
</body>
</html>
