<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>简单的 JS 时钟程序</title>
  <style>
    #clock {
      font: bold 24pt sans;
      background: #ddf;
      padding: 10px;
      border: solid black 2px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
<h1>数字时钟</h1>
<span id="clock"></span>
<script>
  function displayTime() {
    var elt = document.getElementById('clock');
    var now = new Date();
    elt.innerHTML = now.toLocaleTimeString();
    setTimeout(displayTime, 1000);
  }
  window.onload = displayTime;
</script>
</body>
</html>
