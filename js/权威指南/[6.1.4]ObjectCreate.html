<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * ES5 通过 Object.create(原型) 来创建对象
     */
    var o1 = Object.create({x:1, y:2}); // 继承对象 x,y 属性
    console.log(o1, o1.x);

    var o2 = Object.create(null); // 创建没有原型的对象，不继承属性和方法
    console.log(o2);

    var o3 = Object.create(Object.prototype); // 创建空对象，和 {}、new Object() 一样
    console.log(o3);
</script>
</body>
</html>
