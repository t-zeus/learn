<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>创建数组</title>
</head>
<body>
<script>
  /**
   * 两种方式创建数组：
   * - new Array()
   *    - 空数组 new Array();
   *    - 可以指定数组长度 new Array(10);
   *    - 创建多个元素 new Array(1, 2, 3);
   * - []
   *    - 空数组 []
   *    - 多个元素 [1, 2, 3]
   */

  let arr1 = new Array();         // 空数组
  let arr2 = new Array(10);       // 指定长度
  let arr3 = new Array(1, 2, 3);  // 指定元素
  console.log(arr1, arr2, arr3);

  let arr4 = [];
  let arr5 = [1, 2, 3];
  console.log(arr4, arr5);

  let arr6 = [];
  arr6.length = 3;
  console.log(arr6);

  arr6.push(1, 2, 3, 4, 5);
  console.log(arr6);
</script>
</body>
</html>
