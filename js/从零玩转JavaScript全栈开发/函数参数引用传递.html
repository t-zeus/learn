<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>函数参数引用传递</title>
</head>
<body>
<script>
  // 如果函数参数是对象、数组，函数内部对该参数的修改，会影响原来的变量。
  function setAge(p) {
    p.age = 10;
  }

  var jack = {name: 'jack', 'gender': 'male'};
  console.log(jack); // {name: "jack", gender: "male"}
  myFunc(jack);
  console.log(jack); // {name: "jack", gender: "male", age: 10}
</script>
</body>
</html>
