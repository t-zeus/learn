<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>相册</title>
  <style>
    ul, li {
      padding: 0;
      margin: 0;
    }

    li {
      list-style: none;
      border: 1px solid #999;
      float: left;
      margin-right: 5px;
      height: 53px;
    }

    li.cur {
      border-color: red;
    }
  </style>
</head>
<body>
<p id="desc">候鸟</p>
<img src="./images/banner1.png" alt="" width="416" id="img"/>
<ul>
  <li class="cur">
    <a href="./images/banner1.png" title="候鸟">
      <img src="./images/banner1.png" width="100" alt="">
    </a>
  </li>
  <li>
    <a href="./images/banner2.png" title="蒲公英">
      <img src="./images/banner2.png" width="100" alt="">
    </a>
  </li>
  <li>
    <a href="./images/banner3.png" title="水果">
      <img src="./images/banner3.png" width="100" alt="">
    </a></li>
  <li>
    <a href="./images/banner4.png" title="热气球">
      <img src="./images/banner4.png" width="100" alt="">
    </a>
  </li>
</ul>
<script>
  window.onload = function() {
    let $ul = document.getElementsByTagName('ul')[0];
    let links = $ul.getElementsByTagName('a');
    let desc = document.getElementById('desc');
    let img = document.getElementById('img');

    for (let i = 0; i < links.length; i++) {
      links[i].onclick = function() {
        let cur = document.getElementsByClassName('cur')[0];
        this.parentNode.setAttribute('class', 'cur');
        cur.removeAttribute('class');
        desc.innerText = this.title;
        img.src = this.href;
        return false;
      };
    }
  };
</script>
</body>
</html>
