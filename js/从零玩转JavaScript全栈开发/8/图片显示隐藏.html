<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>图片显示隐藏</title>
</head>
<body>
<img src="https://www.baidu.com/img/bd_logo1.png" alt="" width="250" id="img">
<button id="btn">隐藏</button>
<script>
  window.onload = function() {
    let img = document.getElementById('img');
    let btn = document.getElementById('btn');
    btn.onclick = function() {
      if (btn.innerText === '隐藏') {
        img.style.display = 'none';
        btn.innerText = '显示';
      } else if (btn.innerText === '显示') {
        img.style.display = 'block';
        btn.innerText = '隐藏';
      }
    };
  };
</script>
</body>
</html>
