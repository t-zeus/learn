<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #box {
      border: 1px solid #ccc;
      width: 100px;
      height: 100px;
      background: #ddd;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<button id="btn">启动</button>
<div id="box"></div>
<script>
  /**
   * 缓动公式 = 起始值 += ( 结束值 - 起始值 ) * 缓动系数
   */
  window.onload = () => {
    amination('btn', 'box', 399, 0.01);

    function amination(btnId, boxId, target, ratio = 0.2) {
      let btn = document.getElementById(btnId);
      let box = document.getElementById(boxId);
      let timer = null;
      let begin = 0;
      btn.onclick = () => {
        clearInterval(timer);
        timer = setInterval(() => {
          begin += (target - begin) * ratio;
          if (Math.round(begin) >= target) {
            begin = target;
            clearInterval(timer);
          }
          box.style.marginLeft = begin + "px";
          console.log('margin-left:' + begin + 'px');
        }, 100);
      };
    }
  };
</script>
</body>
</html>
